<h1>What is Chiplotle?</h1>
<p>
Chiplotle is a Python library that implements and extends the <b>HPGL (Hewlett-Packard Graphics Language)</b> printer control language.
It is written and maintained by Víctor Adán and Douglas Repetto.
<br>
Find all there is to know about Chiplotle at:
<a href="http://music.columbia.edu/cmc/chiplotle">http://music.columbia.edu/cmc/chiplotle</a>
</p>
