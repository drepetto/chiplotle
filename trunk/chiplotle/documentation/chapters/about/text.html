<h1>What is Chiplotle?</h1>
<p>
Chiplotle is a Python library that implements and builds on the HPGL (Hewlett-Packard Graphics Language) language.
It is written and maintained by Víctor Adán and Douglas Repetto.

Find all there is to know about Chiplotle at:
http://music.columbia.edu/cmc/chiplotle
</p>
